on:
  workflow_call:
    inputs:
      dotnet_project:
        description: 'A reference to the dotnet projects to restore, build & test.'
        required: true
        type: string
        default: '**/*.sln'

      dotnet_version:
        description: 'The dotnet version to use for the whole prcess.'
        required: true
        type: string
        default: 6.0.x
    
      build_configuration:
        description: 'The configuration to build and test the project/solution.'
        required: true
        type: string
        default: Release
    
      run_restore:
        required: true
        type: boolean
        default: true

      run_tests:
        required: true
        type: boolean
        default: true

jobs:
  dotnet-restore-build-test:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3
      
    - name: ğŸ¯ Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet_version }}

    - name: ğŸ—ƒï¸ Restore the dotnet project
      if: ${{ inputs.run_restore }}
      run: dotnet restore "${{ inputs.dotnet_project }}"
      shell: bash

    - name: âš™ï¸ Build the dotnet project
      run: dotnet build "${{ inputs.dotnet_project }}" --configuration ${{ inputs.build_configuration }}
      shell: bash

    - name: ğŸ§ª Test the dotnet project
      if: ${{ inputs.run_tests }}
      run: dotnet test "${{ inputs.dotnet_project }}" --no-restore --no-build --configuration ${{ inputs.build_configuration }}
      shell: bash
